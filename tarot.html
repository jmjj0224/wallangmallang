<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>타로 카드 추출기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }
    .container {
        display: flex;
        justify-content: space-between;
        width: 80%;
    }
    .history {
        width: 20%;
        text-align: left;
        border-left: 2px solid gray;
        padding-left: 10px;
    }
    button {
        font-size: 16px;
        padding: 10px;
        margin-top: 20px;
    }
    #card {
        font-size: 24px;
        color: blue;
    }
    #date {
        margin-top: 5px;
        font-size: 14px;
        color: green;
    }
</style>
</head>
<body>
<div class="container">
    <div>
        <h1>타로 카드 추출기</h1>
        <div id="card">카드를 뽑아보세요!</div>
        <div id="date"></div>
        <button onclick="drawCard()">스프레드</button>
    </div>
    <div class="history">
        <h2>추출 기록</h2>
        <ul id="historyList"></ul>
    </div>
</div>

<script>
    const majorArcana = [
        "바보", "마법사", "여사제", "여황제",
        "황제", "교황", "연인", "전차",
        "힘", "은둔자", "운명의 수레바퀴", "정의",
        "매달린 사람", "죽음", "절제", "악마",
        "탑", "별", "달", "태양",
        "심판", "세계"
    ];

    function drawCard() {
        const selectedCard = majorArcana[Math.floor(Math.random() * majorArcana.length)];
        const now = new Date().toLocaleString('ko-KR');
        document.getElementById('card').textContent = selectedCard;
        document.getElementById('date').textContent = `추출 시간: ${now}`;
        updateHistory(selectedCard, now);
    }

    function updateHistory(card, time) {
        const historyList = document.getElementById('historyList');
        const newEntry = document.createElement('li');
        newEntry.textContent = `${card} - ${time}`;
        historyList.appendChild(newEntry);
    }
</script>
</body>
</html>
